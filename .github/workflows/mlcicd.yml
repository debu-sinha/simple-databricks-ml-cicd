          "$@"
        }

        # Define a function for the "catch" block
        catch() {
            echo "Command failed with exit status $?"
            echo "Performing error handling or fallback action here"
        }

        # Attempt the command
        databricks repos create --url  ${{env.GIT_URL}} --provider gitHub --path /Repos/QA/${{env.PROJECT_NAME}} --branch qa --profile QA
        try databricks repos update --path /Repos/QA/${{env.PROJECT_NAME}} --branch qa --profile QA

        # Check the exit status and call catch() if needed
        if [ $? -ne 0 ]; then
           databricks repos create --url  ${{env.GIT_URL}} --provider gitHub --path /Repos/QA/${{env.PROJECT_NAME}} --branch qa --profile QA
        fi

